<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-header">
        <h2>To Do List <i class="fas fa-clipboard-list"></i></h2>
      </div>
      <ul id="taskList">
        <li>
          Belajar HTML
          <span class="actions">
            <i class="fas fa-edit" onclick="editTask(this)"></i>
            <i class="fas fa-trash" onclick="deleteTask(this)"></i>
          </span>
        </li>
      </ul>
      <div class="input-section">
        <input type="text" id="newTask" placeholder="Tambahkan Tugas" />
        <button class="add-btn" onclick="addTask()">Add</button>
      </div>
    </div>
    <script src="tugas.js"></script>

    <footer>
      <p>&copy; skibidi mewing sigma</p>
    </footer>
  </body>
</html>
